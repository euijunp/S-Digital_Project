<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
        </div>
    </nav>

    <!-- 전체 컨테이너 -->
    <div class="container my-5">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action">Logs</a>
                    <a href="#" class="list-group-item list-group-item-action">Performance</a>
                    <a href="#" class="list-group-item list-group-item-action">Generate Data</a>
                    <a href="#" class="list-group-item list-group-item-action">Settings</a>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <!-- 카드 통계 -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Detection Rate</h5>
                                <p class="card-text" id="detectionRate">Loading...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Threat Levels</h5>
                                <p class="card-text" id="threatLevels">Loading...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning" onclick="showAlerts()">
                            <div class="card-body">
                                <h5 class="card-title">Alerts</h5>
                                <p class="card-text">See Details</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 최근 로그 -->
                <div class="card">
                    <div class="card-header">Recent Logs</div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Timestamp</th>
                                    <th>Sender</th>
                                    <th>Subject</th>
                                    <th>Severity</th>
                                </tr>
                            </thead>
                            <tbody id="logTable">
                                <!-- JavaScript를 통해 데이터 추가 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Detection Rate 업데이트
        fetch('/api/phishing_rate')
            .then(response => response.json())
            .then(data => {
                document.getElementById('detectionRate').innerText = `Detected ${data.phishing_emails} out of ${data.total_emails} (${data.detection_rate})`;
            });

        // Threat Levels 업데이트
        fetch('/api/threat_levels')
            .then(response => response.json())
            .then(data => {
                document.getElementById('threatLevels').innerText = `Low: ${data.low}, Medium: ${data.medium}, High: ${data.high}`;
            });

        // Alerts 업데이트
        fetch('/api/alerts')
            .then(response => response.json())
            .then(data => {
                const logTable = document.getElementById('logTable');
                logTable.innerHTML = '';
                data.forEach((alert, index) => {
                    logTable.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${alert.timestamp}</td>
                            <td>${alert.sender}</td>
                            <td>${alert.subject}</td>
                            <td>${alert.severity}</td>
                        </tr>
                    `;
                });
            });

        // Alerts 모달 표시
        function showAlerts() {
            alert("Recent Alerts will appear in this table.");
        }
    </script>
</body>
</html>
